<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Crystal Loom</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-green-900 font-sans">

    <nav class="bg-green-800 text-white px-6 py-4 flex items-center justify-between shadow-lg sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <img src="Untitled design.png" alt="Crystal Loom Logo" class="h-10 w-10 rounded-full">
            <span class="text-xl font-bold">Crystal Loom</span>
        </div>
        <ul class="flex space-x-6">
            <li><a href="index.html" class="hover:text-green-300">Home</a></li>
            <li><a href="about.html" class="hover:text-green-300">About</a></li>
            <li><a href="contact.html" class="hover:text-green-300">Contact</a></li>
            <li><a href="shop.html" class="hover:text-green-300">Shop</a></li>
        </ul>
        <div class="flex items-center gap-4">
            <div id="auth-section">
                <!-- Dynamic auth content -->
            </div>
            <a href="cart.html" class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hover:text-green-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full px-2">0</span>
            </a>
        </div>
    </nav>

    <section class="py-16 px-6 max-w-4xl mx-auto">
        <h1 id="page-title" class="text-3xl font-bold mb-10 text-center">Order Summary</h1>

        <div id="order-list" class="mb-10">
            <!-- Order list will be displayed here -->
        </div>

        <div id="order-details" class="bg-gray-100 p-6 rounded-lg shadow-inner">
            <!-- Order details will be displayed here -->
        </div>

        <div class="mt-10 text-center">
            <a href="index.html" class="bg-green-700 text-white px-6 py-3 rounded-lg hover:bg-green-600">Continue Shopping</a>
        </div>
    </section>

    <footer class="bg-green-800 text-white text-center py-8 mt-16">
        <p>&copy; 2025 Crystal Loom. All Rights Reserved.</p>
    </footer>

    <script>
    function isLoggedIn() {
      return localStorage.getItem('isLoggedIn') === 'true';
    }

    function getLoggedInUser() {
      return JSON.parse(localStorage.getItem('loggedInUser')) || {};
    }

    function updateAuthSection() {
      const authSection = document.getElementById('auth-section');
      if (isLoggedIn()) {
        const user = getLoggedInUser();
        authSection.innerHTML = `
          <div class="relative">
            <button id="profile-btn" class="flex items-center gap-2 text-white hover:text-green-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 rounded-full bg-white text-green-800 p-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>${user.name}</span>
            </button>
            <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 text-green-900">
              <a href="personal.html?from=settings" class="block px-4 py-2 text-sm hover:bg-green-100">Account Settings</a>
              <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm hover:bg-green-100">Logout</button>
            </div>
          </div>
        `;
        // Add event listener for dropdown
        document.getElementById('profile-btn').addEventListener('click', function(e) {
          e.stopPropagation();
          document.getElementById('profile-dropdown').classList.toggle('hidden');
        });
        // Hide dropdown on outside click
        document.addEventListener('click', function() {
          document.getElementById('profile-dropdown').classList.add('hidden');
        });
      } else {
        authSection.innerHTML = `
          <a href="login.html" class="bg-white text-green-800 px-4 py-2 rounded-lg hover:bg-green-100">Login</a>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loggedInUser');
      updateAuthSection();
      alert('You have been logged out.');
    }

    function loadCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
      document.getElementById('cart-count').textContent = totalItems;
    }

    function loadOrderSummary() {
        if (!isLoggedIn()) {
            alert('Please log in to view your orders.');
            window.location.href = 'login.html';
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const user = getLoggedInUser();

        if (orderId) {
            // Show specific order details
            document.getElementById('page-title').textContent = 'Order Details';
            document.getElementById('order-list').classList.add('hidden');
            document.getElementById('order-details').classList.remove('hidden');

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.orderId === orderId && o.user.email === user.email);

            if (!order) {
                document.getElementById('order-details').innerHTML = '<p class="text-red-600">Order not found.</p>';
                return;
            }

            const shippingInfo = order.shippingInfo;
            const cart = order.cart;

            let itemsHtml = '';
            cart.forEach(item => {
                const itemPrice = parseFloat(item.price);
                const originalPrice = parseFloat(item.originalPrice || itemPrice * 1.6667);
                const save = originalPrice - itemPrice;
                const itemQty = parseInt(item.qty);
                const subtotal = itemPrice * itemQty;

                itemsHtml += `
                    <div class="flex justify-between items-center border-b py-2">
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded mr-4">
                            <div>
                                <p class="font-semibold">${item.name}</p>
                                <p class="mt-1">
                                    <span class="line-through text-gray-500">₹${originalPrice.toFixed(0)}</span><br>
                                    <span class="text-green-700 font-bold">₹${itemPrice.toFixed(0)}</span><br>
                                    <span class="text-red-600 text-sm">Save ₹${save.toFixed(0)} (40% off)</span>
                                </p>
                                <p class="text-sm text-gray-600">Quantity: ${itemQty}</p>
                            </div>
                        </div>
                        <p class="font-bold">₹${subtotal.toFixed(0)}</p>
                    </div>
                `;
            });

            const orderDate = new Date(order.date);
            document.getElementById('order-details').innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Order ID: ${order.orderId}</h2>
                    <button onclick="window.location.href='order-summary.html'" class="bg-green-700 text-white px-4 py-2 rounded-lg hover:bg-green-600">Back to Orders</button>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Order Information</h3>
                    <p><strong>Order Date:</strong> ${orderDate.toLocaleString()}</p>
                    <p><strong>Status:</strong> <span class="text-green-600 font-medium">${order.status || 'Confirmed'}</span></p>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Customer Information</h3>
                    <p><strong>Name:</strong> ${shippingInfo.name}</p>
                    <p><strong>Phone:</strong> ${shippingInfo.phone}</p>
                    <p><strong>Address:</strong> ${shippingInfo.address}, ${shippingInfo.city}, ${shippingInfo.state} - ${shippingInfo.pincode}</p>
                </div>
                <div class="mb-6">
                    <h3 class="font-semibold mb-2">Order Items</h3>
                    ${itemsHtml}
                </div>
                <div class="text-right">
                    <p class="text-lg font-bold">Total: ₹${order.total.toFixed(2)}</p>
                </div>
            `;
        } else {
            // Show list of all orders
            document.getElementById('page-title').textContent = 'Your Orders';
            document.getElementById('order-details').classList.add('hidden');
            document.getElementById('order-list').classList.remove('hidden');

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            const userOrders = orders.filter(o => o.user.email === user.email).sort((a, b) => new Date(b.date) - new Date(a.date));

            if (userOrders.length === 0) {
                document.getElementById('order-list').innerHTML = '<p class="text-center text-gray-600">No orders found.</p>';
                return;
            }

            let ordersHtml = '';

            userOrders.forEach((order) => {
                const orderDate = new Date(order.date);
                const itemCount = order.cart.reduce((sum, item) => sum + (item.qty || 1), 0);
                const status = order.status || 'Confirmed';
                const statusColor = status === 'Confirmed' ? 'text-green-600' : 'text-blue-600';
                const firstItem = order.cart[0];
                const orderCard = `
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-6 cursor-pointer hover:shadow-xl transition-shadow duration-300 border-l-4 border-green-500" onclick="window.location.href='order-summary.html?orderId=${order.orderId}'">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-3">
                                <img src="${firstItem.image}" alt="${firstItem.name}" class="w-16 h-16 object-cover rounded">
                                <div>
                                    <p class="font-bold text-lg text-green-800">${firstItem.name}${itemCount > 1 ? ` + ${itemCount - 1} more item${itemCount > 2 ? 's' : ''}` : ''}</p>
                                    <p class="text-sm text-gray-500">Order ID: ${order.orderId} | ${orderDate.toLocaleDateString()}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold text-xl text-green-700">₹${order.total.toFixed(2)}</p>
                                <p class="text-sm ${statusColor} font-medium">${status}</p>
                            </div>
                        </div>
                        <div class="flex justify-between items-center text-sm text-gray-600">
                            <p>Ordered on ${orderDate.toLocaleString()}</p>
                            <p class="text-green-600 hover:text-green-800">View Details →</p>
                        </div>
                    </div>
                `;

                ordersHtml += orderCard;
            });

            let listHtml = `
                <div>
                    <h2 class="text-2xl font-bold mb-4 text-green-800">Your Orders</h2>
                    ${ordersHtml}
                </div>
            `;

            document.getElementById('order-list').innerHTML = listHtml;
        }

        updateAuthSection();
        loadCartCount();
    }

    window.onload = loadOrderSummary;
    window.addEventListener("storage", loadOrderSummary);
    </script>

</body>
</html>
